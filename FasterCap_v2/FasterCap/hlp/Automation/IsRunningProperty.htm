<H1>FasterCapObject.IsRunning</H1>

<div class="evident"><b>boolean </b>FasterCapObject<b>.IsRunning()</b></div>

<H2>Return Value</H2>
<p>True if there's a simulation running. False if FasterCap is idle.

<H2>Parameters</H2>
<p> None

<H2>Remarks</H2>
<p> Tests if FasterCap is running a simulation.
